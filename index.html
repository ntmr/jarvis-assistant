<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ñ–ê–†–í–ò–° ‚Äî –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 200px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #chat {
      width: 100%;
      max-width: 480px;
      height: 60vh;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #333;
      align-self: flex-end;
      text-align: right;
    }
    .assistant {
      background: #444;
      align-self: flex-start;
      text-align: left;
    }
    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #555;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://i.imgur.com/3Pzj6xf.png" alt="–ñ–ê–†–í–ò–°" />
  <button id="muteButton">üîà</button>
  <div id="chat"></div>

  <script>
    const chat = document.getElementById('chat');
    const muteButton = document.getElementById('muteButton');
    let isMuted = false;

    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';
    recognition.continuous = false;
    recognition.interimResults = false;

    let listening = false;

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if (isMuted) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      synth.speak(utterance);
    }

    async function sendToDeepSeek(query) {
      appendMessage(query, 'user');
      const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer sk-81c4558c011d4679aebbb3f8b99d9206'
        },
        body: JSON.stringify({
          model: 'deepseek-chat',
          messages: [
            { role: 'system', content: '–¢—ã ‚Äî –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –ñ–ê–†–í–ò–°.' },
            { role: 'user', content: query }
          ]
        })
      });
      const data = await response.json();
      const reply = data.choices[0].message.content;
      appendMessage(reply, 'assistant');
      speak(reply);
    }

    function startListening() {
      if (listening) return;
      listening = true;
      recognition.start();
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      if (transcript.toLowerCase().includes('–∂–∞—Ä–≤–∏—Å')) {
        const query = transcript.replace(/–∂–∞—Ä–≤–∏—Å/i, '').trim();
        sendToDeepSeek(query);
      }
      listening = false;
    };

    recognition.onend = () => {
      listening = false;
    };

    muteButton.onclick = () => {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? 'üîá' : 'üîà';
    };

    setInterval(() => {
      if (!synth.speaking) {
        startListening();
      }
    }, 7000);
  </script>
</body>
</html>
