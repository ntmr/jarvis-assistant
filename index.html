<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ñ–∞—Ä–≤–∏—Å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #111; color: #fff;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
    }
    #chat {
      width: 100%; max-width: 480px;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 12px;
      max-width: 80%;
    }
    .user {
      background: #222; align-self: flex-end; margin-left: auto;
    }
    .assistant {
      background: #333; align-self: flex-start; margin-right: auto;
    }
    #mute-btn {
      position: fixed;
      top: 10px; right: 10px;
      background: #444; color: white;
      border: none; padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>
  <button id="mute-btn">üîä –ó–≤—É–∫ –í–ö–õ</button>

  <script>
    const chat = document.getElementById('chat');
    const muteBtn = document.getElementById('mute-btn');
    let isMuted = false;
    let isListening = false;
    const apiKey = "sk-81c4558c011d4679aebbb3f8b99d9206";

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ru-RU';
    recognition.continuous = false;
    recognition.interimResults = false;

    // –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –æ–∑–≤—É—á–∫—É
    document.body.addEventListener('click', () => {
      const dummy = new SpeechSynthesisUtterance('');
      speechSynthesis.speak(dummy);
    });

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'üîá –ó–≤—É–∫ –í–´–ö–õ' : 'üîä –ó–≤—É–∫ –í–ö–õ';
    };

    function appendMessage(text, role) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if (isMuted) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ru-RU';
      setTimeout(() => {
        speechSynthesis.speak(utter);
      }, 100);
    }

    async function sendToAssistant(text) {
      appendMessage(text, 'user');

      try {
        const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
              { role: "system", content: "–¢—ã ‚Äî –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –ø–æ –∏–º–µ–Ω–∏ –ñ–∞—Ä–≤–∏—Å. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ, –¥—Ä—É–∂–µ–ª—é–±–Ω–æ –∏ –ø–æ –¥–µ–ª—É." },
              { role: "user", content: text }
            ]
          })
        });

        const data = await response.json();

        if (!response.ok) {
          console.error("–û—à–∏–±–∫–∞ DeepSeek:", data);
          appendMessage("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –∫ DeepSeek.", 'assistant');
          return;
        }

        const reply = data.choices?.[0]?.message?.content || "–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç.";
        appendMessage(reply, 'assistant');
        speak(reply);
        listenAfterDelay();

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", err);
        appendMessage("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å DeepSeek API.", 'assistant');
      }
    }

    function listenAfterDelay() {
      setTimeout(() => {
        startListening();
      }, 6000);
    }

    recognition.onresult = event => {
      const result = event.results[0][0].transcript;
      console.log("–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ:", result);
      if (result.toLowerCase().includes('–∂–∞—Ä–≤–∏—Å')) {
        const cleaned = result.replace(/–∂–∞—Ä–≤–∏—Å/gi, '').trim();
        if (cleaned) sendToAssistant(cleaned);
      }
    };

    recognition.onend = () => {
      if (!isListening) recognition.start();
    };

    function startListening() {
      isListening = true;
      recognition.start();
    }

    startListening();
  </script>

</body>
</html>
