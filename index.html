<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ñ–∞—Ä–≤–∏—Å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #111; color: #fff;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
    }
    #chat {
      width: 100%; max-width: 480px;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 12px;
      max-width: 80%;
    }
    .user {
      background: #222; align-self: flex-end; margin-left: auto;
    }
    .assistant {
      background: #333; align-self: flex-start; margin-right: auto;
    }
    #mute-btn {
      position: fixed;
      top: 10px; right: 10px;
      background: #444; color: white;
      border: none; padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>
  <button id="mute-btn">üîä –ó–≤—É–∫ –í–ö–õ</button>

  <script>
    const chat = document.getElementById('chat');
    const muteBtn = document.getElementById('mute-btn');
    let isMuted = false;
    let isListening = false;
    const apiKey = "sk-81c4558c011d4679aebbb3f8b99d9206";

    // –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –æ–∑–≤—É—á–∫—É —á–µ—Ä–µ–∑ –∫–ª–∏–∫
    document.body.addEventListener('click', () => {
      const dummy = new SpeechSynthesisUtterance('');
      speechSynthesis.speak(dummy);
    });

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'üîá –ó–≤—É–∫ –í–´–ö–õ' : 'üîä –ó–≤—É–∫ –í–ö–õ';
    };

    function appendMessage(text, role) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if (isMuted) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ru-RU';
      setTimeout(() => {
        speechSynthesis.speak(utter);
      }, 100);
    }

    async function sendToAssistant(text) {
      appendMessage(text, 'user');
      const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "deepseek-chat",
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞.";
      appendMessage(reply, 'assistant');
      speak(reply);
      listenAfterDelay();
    }

    function listenAfterDelay() {
      setTimeout(() => {
        startListening();
      }, 6000);
    }

    // Speech recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ru-RU';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = event => {
      const result = event.results[0][0].transcript;
      if (result.toLowerCase().includes('–∂–∞—Ä–≤–∏—Å')) {
        const cleaned = result.replace(/–∂–∞—Ä–≤–∏—Å/gi, '').trim();
        if (cleaned) sendToAssistant(cleaned);
      }
    };

    recognition.onend = () => {
      if (!isListening) recognition.start();
    };

    function startListening() {
      isListening = true;
      recognition.start();
    }

    startListening();
  </script>

</body>
</html>
